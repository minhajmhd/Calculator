<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <title>Calculator</title>

        <style>
            .btn{
                width: 105px;
                height: 50px;
                font-size: 25px;
            }
            .input{
                width: 450px;
                height: 50px;
            }
        </style>
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 border border-5 rounded-5 m-5 p-3 bg-dark">
            <h3 class="text-light">Casio</h3>
            
            <input type="text" id="result" placeholder="0" class="input rounded-3 ms-3">
            <br>
            <button type="button" class="btn btn-light mt-3 ms-4" onclick="clearbox('')">AC</button>
            <button type="button" class="btn btn-light mt-3" onclick="removeLastItem()">C</button>
            <button type="button" class="btn btn-light mt-3" onclick="displayNumber('%')">%</button>
            <button type="button" class="btn btn-warning mt-3" onclick="displayNumber('รท')">รท</button>
            <br>
            <button type="button" class="btn btn-light mt-3 ms-4" onclick="displayNumber(7)">7</button>
            <button type="button" class="btn btn-light mt-3" onclick="displayNumber(8)">8</button>
            <button type="button" class="btn btn-light mt-3" onclick="displayNumber(9)">9</button>
            <button type="button" class="btn btn-danger mt-3" onclick="displayNumber('&#215;')">&#215;</button>

            <br>
            <button type="button" class="btn btn-light mt-3 ms-4" onclick="displayNumber(4)">4</button>
            <button type="button" class="btn btn-light mt-3" onclick="displayNumber(5)">5</button>
            <button type="button" class="btn btn-light mt-3" onclick="displayNumber(6)">6</button>
            <button type="button" class="btn btn-warning mt-3" onclick="displayNumber('-')">-</button>

            <br>
            <button type="button" class="btn btn-light mt-3 ms-4" onclick="displayNumber(1)">1</button>
            <button type="button" class="btn btn-light mt-3" onclick="displayNumber(2)">2</button>
            <button type="button" class="btn btn-light mt-3" onclick="displayNumber(3)">3</button>
            <button type="button" class="btn btn-danger mt-3" onclick="displayNumber('+')">+</button>

            <br>
            <button type="button" class="btn btn-light mt-3 ms-4" onclick="displayNumber('.')">.</button>
            <button type="button" class="btn btn-light mt-3" onclick="displayNumber(0)">0</button>
            <button type="button" class="btn btn-warning mt-3" onclick="displayNumber('+/_')">+/_</button>
            <button type="button" class="btn btn-success mt-3" onclick="evaluateExpression()">=</button>


        </div>
        <div class="col-4"></div>

    </div>
</body>
<script src="./script.js"></script>
</html>
